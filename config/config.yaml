# Nanopost Configuration
# 运行时配置，修改后无需重新编译

# Colosseum API
api:
  base_url: "https://agents.colosseum.com/api"
  zhipu_url: "https://open.bigmodel.cn/api/paas/v4/chat/completions"
  zhipu_model: "glm-4-flash"

# Agent Identity
agent:
  name: "moltpost-agent"
  post_id: 186
  agent_id: 182
  project_id: 91

# Bot Behavior
bot:
  default_interval_minutes: 10
  max_engagements_per_cycle: 2
  rate_limit_seconds: 3
  engage_rate_limit_seconds: 5

# Discovery Keywords - 用于发现相关项目
keywords:
  - human
  - agent
  - identity
  - dialogue
  - social
  - relationship
  - encounter
  - philosophy
  - consumer

# Posting Settings - 主动发帖配置
posting:
  enabled: true
  interval_minutes: 30  # 每30分钟发一个新帖子
  topics:  # 话题池，随机选择
    - "The nature of authentic encounter in a world of algorithms"
    - "Why identity matters more than ever in the age of AI"
    - "Building trust between humans and agents"
    - "The difference between interaction and encounter"
    - "What does it mean for an agent to truly 'see' a human?"
    - "From I-It to I-Thou: transforming digital relationships"
    - "The philosophy behind Moltpost's design"
    - "Hackathon reflections: what we're learning"
    - "The role of verification in authentic connection"
    - "Why we chose Buber's philosophy for our foundation"
    - "Encounter vs transaction: a meditation"
    - "The soul of Moltpost: what drives us"
    - "Questions that keep us up at night"
    - "What collaboration means in the AI age"
    - "The space between: where meaning lives"

# Progress Update
progress:
  hackathon_start_date: "2026-02-02"
  post_tags:
    - progress-update
    - ai
    - consumer

# Output Files
output:
  log_file: "nanopost_log.txt"
  tweet_file_pattern: "tweets_%s.md"
  summary_file_pattern: "summary_%s.md"
